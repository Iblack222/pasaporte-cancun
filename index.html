<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasaporte de Viaje</title>

<style>
:root {
    --azul: #0a4fa3;
    --dorado: #c9a227;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, #87ceeb, #e0f7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* CONTENEDOR */
.passport {
    background: rgba(255,255,255,0.95);
    width: 90%;
    max-width: 420px;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,.25);
    text-align: center;
    animation: aparecer 1.2s ease;
}

/* TITULO */
.passport h1 {
    color: var(--azul);
    letter-spacing: 2px;
    margin-bottom: 10px;
}

/* LINEA DECORATIVA */
.line {
    width: 80px;
    height: 4px;
    background: var(--dorado);
    margin: 15px auto;
    border-radius: 5px;
}

/* DATOS */
.data {
    text-align: left;
    margin-top: 25px;
}

.data p {
    margin: 10px 0;
    font-size: 15px;
}

.label {
    font-weight: bold;
    color: var(--azul);
}

/* BOTON */
button {
    margin-top: 30px;
    padding: 14px 25px;
    font-size: 16px;
    background: linear-gradient(135deg, var(--azul), #1386d3);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,.25);
    transition: transform .3s, box-shadow .3s;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 25px rgba(0,0,0,.35);
}

/* SORPRESA */
.sorpresa {
    display: none;
    margin-top: 30px;
    animation: revelar 1.2s ease forwards;
}

.sorpresa h2 {
    color: var(--dorado);
    font-size: 26px;
}

.sorpresa p {
    font-size: 16px;
}

/* SELLO */
.stamp {
    margin-top: 20px;
    font-size: 18px;
    color: white;
    background: var(--azul);
    padding: 10px;
    border-radius: 10px;
    transform: rotate(-8deg);
    display: inline-block;
}

/* ANIMACIONES */
@keyframes aparecer {
    from { opacity: 0; transform: scale(.9); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes revelar {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="passport">
    <h1>PASAPORTE DE VIAJE</h1>

    <div class="data">
        <p><span class="label">Pasajeros:</span> Pap√° & Mam√°</p>

        <p><span class="label">Validez:</span> Para siempre üíô</p>
    </div>

    <button onclick="revelar()">Descubrir destino ‚úàÔ∏è</button>

    <div class="sorpresa" id="sorpresa">

        <p>
            Este viaje es un regalo con todo nuestro amor.<br>
            Gracias por darnos tanto.<br><br>
            <strong>Se merecen descansar y disfrutar.</strong>
        </p>
        <div class="stamp">APROBADO ‚úî</div>
    </div>
</div>

<audio id="audio">

<script>
function revelar() {
    document.getElementById("sorpresa").style.display = "block";

</script>

</body>
</html>
