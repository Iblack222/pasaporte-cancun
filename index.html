<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasaporte de Viaje</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Playfair+Display:wght@500;700&display=swap');

body{
    margin:0;
    background:radial-gradient(circle at top, #0b5fa5, #021a33);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* CONTENEDOR */
.passport{
    width:390px;
    height:560px;
    perspective:1400px;
}

/* LIBRO */
.book{
    width:100%;
    height:100%;
    position:relative;
}

/* PAGINAS */
.page{
    position:absolute;
    width:100%;
    height:100%;
    background:#f7f4ef;
    border-radius:12px;
    box-shadow:0 25px 50px rgba(0,0,0,.4);
    padding:30px;
    box-sizing:border-box;
    backface-visibility:hidden;
    transform-origin:left;
    transition:transform 1s ease;
    
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* PORTADA */
.cover{
    background:linear-gradient(135deg,#0b3c6d,#051d33);
    color:#d4af37;
    z-index:5;
}

.cover h1{
    font-family:'Cinzel', serif;
    font-size:36px;
    letter-spacing:6px;
    margin-bottom:20px;
}

.cover p{
    font-size:18px;
    letter-spacing:2px;
}

/* DATOS */
.data{
    z-index:4;
    font-family:'Playfair Display', serif;
}

.data h2{
    font-size:30px;
    margin-bottom:30px;
}

.data p{
    font-size:20px;
    margin:12px 0;
}

/* SELLOS */
.stamps{
    z-index:3;
}

.stamps h2{
    font-size:32px;
    margin-bottom:20px;
}

.stamp{
    font-size:18px;
    padding:18px 25px;
    border:3px dashed #b00;
    color:#b00;
    margin:15px;
    transform:rotate(-12deg) scale(0);
    animation:stamp 1s forwards;
    animation-delay:.8s;
}

/* MAPA */
.map{
    z-index:2;
}

.map h2{
    font-size:30px;
    margin-bottom:25px;
}

.plane{
    font-size:40px;
    animation:fly 3s infinite linear;
}

/* DESTINO */
.destination{
    background:linear-gradient(180deg,#00c6ff,#0072ff);
    color:white;
    z-index:1;
}

.destination h2{
    font-size:38px;
    margin-bottom:20px;
}

.destination p{
    font-size:20px;
    line-height:1.5;
}

/* BOTON */
button{
    position:absolute;
    bottom:25px;
    padding:12px 30px;
    font-size:16px;
    border:none;
    background:#0b3c6d;
    color:white;
    cursor:pointer;
    border-radius:30px;
}

/* ANIMACIONES */
@keyframes stamp{
    to{ transform:rotate(-12deg) scale(1); }
}

@keyframes fly{
    from{ transform:translateX(-140px); }
    to{ transform:translateX(140px); }
}
</style>
</head>

<body>

<div class="passport">
<div class="book">

    <!-- PORTADA -->
    <div class="page cover" id="p1">
        <h1>PASAPORTE</h1>
        <p>A UN VIAJE INOLVIDABLE</p>
        <button onclick="next(1)">Abrir</button>
    </div>

    <!-- DATOS -->
    <div class="page data" id="p2">
        <h2>Datos del Viaje</h2>
        <p><strong>Pasajeros</strong></p>
        <p>Juan Carlos & Johanna</p>
        <p><strong>Clase</strong></p>
        <p>Turista</p>
        <button onclick="next(2)">Siguiente</button>
    </div>

    <!-- SELLOS -->
    <div class="page stamps" id="p3">
        <h2>SELLOS</h2>
        <div class="stamp">‚úî APROBADO</div>
        <div class="stamp">‚úà LISTOS PARA VIAJAR</div>
        <button onclick="next(3)">Continuar</button>
    </div>

    <!-- MAPA -->
    <div class="page map" id="p4">
        <h2>Calculando el Destino</h2>
        <div class="plane">‚úàÔ∏è</div>
        <button onclick="next(4)">Ver destino</button>
    </div>

    <!-- DESTINO -->
    <div class="page destination" id="p5">
        <h2>üå¥ CANC√öN üåÆüá≤üáΩ</h2>
        <p>
            Este viaje es un regalo<br>
            con todo nuestro amor.<br><br>
            ¬°Se lo merecen!
        </p>
    </div>

</div>
</div>

<script>
function next(n){
    document.getElementById("p"+n).style.transform = "rotateY(-180deg)";
}
</script>

</body>
</html>
