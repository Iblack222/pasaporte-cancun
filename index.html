<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pasaporte de Viaje</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Playfair+Display:wght@500;700&display=swap');

body{
    margin:0;
    background:radial-gradient(circle at top, #0b5fa5, #021a33);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
}

/* CONTENEDOR */
.passport{
    width:90vw;
    max-width:380px;
    height:85vh;
    max-height:560px;
    perspective:1200px;
}

/* LIBRO */
.book{
    width:100%;
    height:100%;
    position:relative;
}

/* P√ÅGINAS */
.page{
    position:absolute;
    width:100%;
    height:100%;
    background:#f7f4ef;
    border-radius:14px;
    box-shadow:0 15px 40px rgba(0,0,0,.4);
    padding:20px;
    box-sizing:border-box;
    backface-visibility:hidden;
    transform-origin:left;
    transition:transform 1s ease;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

/* PORTADA */
.cover{
    background:linear-gradient(135deg,#0b3c6d,#051d33);
    color:#d4af37;
    z-index:5;
}

.cover h1{
    font-family:'Cinzel', serif;
    font-size:clamp(26px, 6vw, 34px);
    letter-spacing:4px;
    margin-bottom:15px;
}

.cover p{
    font-size:clamp(14px, 4vw, 18px);
}

/* DATOS */
.data{ z-index:4; font-family:'Playfair Display', serif; }
.data h2{ font-size:clamp(22px,5vw,30px); margin-bottom:20px; }
.data p{ font-size:clamp(16px,4vw,20px); margin:8px 0; }

/* SELLOS */
.stamps{ z-index:3; }
.stamps h2{ font-size:clamp(24px,6vw,32px); }

.stamp{
    font-size:clamp(14px,4vw,18px);
    padding:14px 20px;
    border:3px dashed #b00;
    color:#b00;
    margin:10px;
    transform:rotate(-10deg) scale(0);
    animation:stamp 1s forwards;
    animation-delay:.6s;
}

/* MAPA */
.map{ z-index:2; }
.map h2{ font-size:clamp(22px,5vw,30px); }
.plane{ font-size:clamp(30px,8vw,42px); animation:fly 3s infinite linear; }

/* DESTINO */
.destination{
    background:linear-gradient(180deg,#00c6ff,#0072ff);
    color:white;
    z-index:1;
}

.destination h2{
    font-size:clamp(26px,7vw,38px);
    margin-bottom:15px;
}

.destination p{
    font-size:clamp(16px,4vw,20px);
    line-height:1.4;
}

/* BOTONES */
button, .link-btn{
    width:80%;
    max-width:260px;
    padding:14px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

button{
    background:#0b3c6d;
    color:white;
    margin-top:auto;
}

.link-btn{
    background:#ffcc00;
    color:#003366;
    font-weight:bold;
    text-decoration:none;
    margin-top:15px;
}

/* ANIMACIONES */
@keyframes stamp{
    to{ transform:rotate(-10deg) scale(1); }
}

@keyframes fly{
    from{ transform:translateX(-120px); }
    to{ transform:translateX(120px); }
}
</style>
</head>

<body>

<!-- SONIDOS -->
<audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-page-flip-1104.mp3"></audio>
<audio id="stampSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-lock-sound-2854.mp3"></audio>
<audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<div class="passport">
<div class="book">

    <div class="page cover" id="p1">
        <h1>PASAPORTE</h1>
        <p>A UN VIAJE INOLVIDABLE</p>
        <button onclick="next(1)">Abrir</button>
    </div>

    <div class="page data" id="p2">
        <h2>Datos del Viaje</h2>
        <p><strong>Pasajeros</strong></p>
        <p>Juan Carlos & Johanna</p>
        <p><strong>Clase</strong></p>
        <p>Turista</p>
        <button onclick="next(2)">Siguiente</button>
    </div>

    <div class="page stamps" id="p3">
        <h2>SELLOS</h2>
        <div class="stamp">‚úî APROBADO</div>
        <div class="stamp">‚úà LISTOS PARA VIAJAR</div>
        <button onclick="next(3, true)">Continuar</button>
    </div>

    <div class="page map" id="p4">
        <h2>Calculando el Destino</h2>
        <div class="plane">‚úàÔ∏è</div>
        <button onclick="next(4)">Ver destino</button>
    </div>

    <div class="page destination" id="p5">
        <h2>üå¥ CANC√öN üá≤üáΩ</h2>
        <p>
            Este viaje es un regalo<br>
            con todo nuestro amor.<br><br>
            ¬°Se lo merecen!
        </p>
        <a class="link-btn" href="https://www.booking.com/Share-qfQgBm" target="_blank">
            Ver alojamiento üè®
        </a>
    </div>

</div>
</div>

<script>
function next(n, stamp=false){
    document.getElementById("flipSound").play();
    document.getElementById("p"+n).style.transform = "rotateY(-180deg)";

    if(stamp){
        setTimeout(()=>document.getElementById("stampSound").play(),600);
    }
    if(n===4){
        setTimeout(()=>document.getElementById("successSound").play(),800);
    }
}
</script>

</body>
</html>
